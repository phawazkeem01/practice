<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/FacebookPNG.png" type="image/x-icon">
    <title>LOG IN</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body style="background-color: #fff; padding: 0px;margin: 0px;font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;box-sizing: border-box;">
    <div style="background-color: #f0f2f5;width: 100%; max-width: 396;margin: 0px auto; padding: 50px;">
        <div id="container" style="display: flex;">
            <div id="facebook" style="display: flex; flex-direction: column;position: relative; left: 200px; top: 80px;margin-right:300px ;">
            <img src="/fb.svg" alt="" style="height: 70px;width: 200px; margin: -20px;">
             <div id="recent-logins" style="font-size: 28px;font-weight: 400;line-height: 32px;margin-top: 20px;margin-bottom: 5px;">Recent logins</div>
             <div style="color: #606770; font-size: 15px;line-height: 24px;margin-bottom: 12px;">Click your picture or add an account</div>
             
             <div id="box" style="display: flex;">
              <div id="box1" style="background-color: #fff;margin-right: 20px;border-radius: 5px; box-shadow: 0 0 0 1px #dddfe2;box-sizing: border-box;position: relative;cursor: pointer;">
              <div id="cancel" style="position: absolute;left: 8px;border-radius: 50%;top: 5px;color: #fff;background-color:  #4b4f56;height: 20px;width: 20p;text-align: center;opacity: 0.5;">x</div>
              <div id="notification" style="position: absolute;background-color: red;border-radius: 50%;height: 25px;width: 25px;right: -5px;top: -5px;text-align: center;">20</div>
              <img src="/myimage.jpg" alt="" style="height: 160px; width: 160px;border-top-right-radius: 5px;border-top-left-radius: 5px;">
              <div class="username" style="text-align: center;font-size: 18px;line-height: 22px;color: #4b4f56;padding: 20px;">Phawaz</div>
              </div>
             <div id="box2" style="background-color: #fff;margin-right: 20px;position: relative;box-shadow: 0 0 0 1px #dddfe2;border-radius: 5px;cursor: pointer;box-sizing: border-box;padding: 20px;">
                <i class="fa fa-plus-circle fa-4x" aria-hidden="true" style="color: #1877f2;text-align: center;justify-content: center;padding: 35px;"></i>
             <div id="add-account" class="username" style="color: #1877f2;font-size: 18px;line-height: 22px;padding: 12px;text-align: center; margin-top: 40px;">Add Account</div>
             </div>
             </div>
           
            
            </div>
            <div id="login" style="position: relative; background-color: #fff;height: 350 px;border-radius: 10px; display: flex;width: 400px;flex-direction: column;top: 18vh;justify-content: flex-start;align-items: center;box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);padding: 20px; margin: 20px; margin-bottom: 110px;"> 
                <input type="text" placeholder="Email or phone number" style="margin-top: 20px;padding: 14px 16px; font-size: 17px;outline: none;font-family: inherit;border-radius: 5px;box-sizing: border-box;border: 1px solid #ccd0d5;margin: 8px; width: 95%;">
                <input type="password" placeholder="password" style="margin-top: 20px;padding: 14px 16px; font-size: 17px;outline: none;font-family: inherit;border-radius: 5px;box-sizing: border-box;border: 1px solid #ccd0d5;margin:8px; width: 95%;">
                <input type="button" value="Log in" id="log-in-button" style="color:#fff;font-weight: 600;background-color: #1877f2;margin-top: 20px;padding: 14px 16px; font-size: 17px;outline: none;font-family: inherit;border-radius: 5px;box-sizing: border-box;border: 1px solid #ccd0d5;margin:8px; width: 95%">
                <a href="" style="margin: 18px;text-decoration: none;font-size: 15px;color: #1877f2;">Forgotten password</a>
                <input type="button" value="Create New Account" id="create-new-account" style="text-decoration: none; color:#fff;font-weight: 600;  background-color: #2b9217;margin-top: 20px;padding: 14px 16px; font-size: 17px;outline: none;font-family: inherit;border-radius: 5px;box-sizing: border-box;border: 1px solid #ccd0d5;margin:8px; width: 95%">
        
             </div>

        </div>

     

    </div>
   
</body>
</html>
